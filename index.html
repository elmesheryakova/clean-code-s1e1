<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <main class="main">
      <div class="info">
        <img class="info__img" src="./eisenhower-matrix.jpg" alt="info-banner">
        <a class="info__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </div>
      <article class="todo">
        <div class="add-item">
          <h3 class="todo__title todo__title_add-item">Add Item</h3>
          <div class="add-item__field">
            <input id="new-task" class="add-item__input" type="text">
            <button class="item__btn item__btn_add">Add</button>
          </div>
        </div>
        <h3 class="todo__title">Todo</h3>
        <ul id="incompleted-tasks" class="todo__list">
          <li class="todo__list-item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input" type="text" >
            <button class="item__btn item__btn_add">Edit</button>
            <button class="item__btn item__btn_del">
              <img class="item__btn-icon" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
          <li class="todo__list-item item item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__input" type="text" value="Go Shopping">
            <button class="item__btn item__btn_add">Save</button>
            <button class="item__btn item__btn_del">
              <img class="item__btn-icon" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
        <h3 class="todo__title">Completed</h3>
        <ul id="completed-tasks" class="todo__list todo__list_completed">
          <li class="todo__list-item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input" type="text">
            <button class="item__btn item__btn_add">Edit</button>
            <button class="item__btn item__btn_del">
              <img class="item__btn-icon" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
